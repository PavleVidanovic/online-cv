experiences:
    title: Experiences
    info:
      - role: Junior Data Scientist / Data Scientist
        time: Jan 2023 - Present
        company: Prime Holding JSC, Sofia, Bulgaria
        details: |
         Part of a team of 5 Data Scientists and Engineers, completed tasks regarding machine learning, data analysis, forecasting and back-end development in python.
            - Researched and selected adequate Large Language Models (LLMs)
            - Testing and evaluating models performance on various data sets
            - Implementation of Recurrent Neural Networks
            - Creating dashboards and visualizations of the input data and model output data
            - Deriving important metrics and key indicators in Time Series Analysis
            - Applied models and made significant strides in forecasting next events
            - Developed reports and visualizations with Grafana
            - Managing large relational databases

