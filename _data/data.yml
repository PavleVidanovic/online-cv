projects:
    title: Projects
    intro: >
    
    assignments:
      - title: Smart Assistant project (Apr 2024 - Present)
        link: ""
        tagline: "Developed a document processing system utilizing Azure Document Intelligence to scan uploaded documents and extract structured data. 
        Applied various data engineering techniques to process the output, including chunking the returned OCR content for efficient handling. 
        Integrated MilvusDB to vectorize document chunks and used Attu for browsing and managing vectorized data. 
        Fine-tuned large language models (LLMs) through prompt engineering to process contexts retrieved from the vector database using similarity search. 
        Utilized API endpoints with FastAPI and validated system functionality using Postman, ensuring a robust and efficient workflow for document processing and retrieval."
    
      - title: OCR Automation project (Nov 2023 - Feb 2024)
        link: ""
        tagline: "Designing an invoice processing system, utilizing Microsoft Power Automate, Azure OCR engines, and Adobe REST APIs, augmented with Generative AI. 
        Engineering Flask-based APIs to parse and integrate data outputs from OCR engines with OpenAI Assistant API agents and Microsoft AutoGen.
        Designed prompts to facilitate seamless interaction between agents, enabling automated text transformation.
        Developing Python back-end to handle JSON data transformations, manage error logging,  and ensure the  data flow into a database (SupaBase). 
        Developing the system's capability to classify documents via text analysis, to further refine data integrity for downstream business processes."
        
      - title: Prime Assistant (June 2023 - Oct 2023)
        link: ""
        tagline: "Researched and selected an adequate Large Language Model (Langchain, MilvusDB vector database),
        Testing and evaluating models performance on various data sets,
        Integrated the backend with the frontend to make a fullstack app (React, Python-Flask),
        Containerized the app and hosted it on docker"
        
      - title: REACH - Bus Occupancy Predictions project (Apr 2023 - June 2023)
        link: ""
        tagline: "Researched machine learning algorithms to help predict bus entrants and occupancy, Implemented RNNs for solving the problems above (LSTMs),
        Created dashboards and visualizations of the input data and model output data (Flask, Streamlit), derived important metrics and pinpointed key indicators of bus occupancy"
        
      - title: Anomaly Detection Project (Jan 2023 - Apr 2023)
        link: ""
        tagline: "Completed tasks regarding Relational and Non-Relational databases (DBeaver, SSMS, MongoDB),
        deployed classification algorithms (Logistic Regressions, LDA, Decision Trees, Neural Networks etc.),
        used unsupervised Learning (k-Nearest neighbors, clustering algorithms, anomaly detection algorithms),
        ETL and flow control tooling (e.g. Data Factory, Data Bricks, MLFlow), Cloud infrastructure - ETL and flow control tools in AWS,
        Visualization and BI tools (Grafana, PowerBI)."

